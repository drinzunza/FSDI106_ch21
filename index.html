<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Super Calendar</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <!-- header -->

    <main class="container-fluid">
      <section class="section-list">
        <h3>Your pending tasks</h3>

        <div class="pending-tasks">
          <!-- here -->
        </div>
      </section>

      <section class="section-form">
        <form class="form">
          <div>
            <label class="form-label">Title</label>
            <input id="txtTitle" type="text" class="form-control" />
          </div>

          <div>
            <label class="form-label">Important</label>
            <i id="iImportant" class="fas fa-star"></i>
          </div>

          <div>
            <label class="form-label">Due Date</label>
            <input id="selDate" type="datetime-local" class="form-control" />
          </div>

          <div>
            <label class="form-label">Location</label>
            <input id="txtLocation" type="text" class="form-control" />
          </div>

          <div>
            <label class="form-label">Priority</label>
            <select id="selPriority" class="form-select">
              <option value="1">Low</option>
              <option value="2">Medium</option>
              <option value="3">Important</option>
            </select>
          </div>

          <div>
            <label class="form-label">Color</label>
            <input id="selColor" type="color" class="form-control" />
          </div>

          <div>
            <label class="form-label">Contact</label>
            <input id="txtContact" type="text" class="form-control" />
          </div>

          <div>
            <label class="form-label">Description</label>
            <textarea id="txtDescription" class="form-control"></textarea>
          </div>

          <div>
            <button type="button" id="btnSave" class="btn btn-dark">Save Task</button>
          </div>
        </form>
      </section>
    </main>

    <!-- footer -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/task.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/tests.js"></script>
  </body>
</html>

<!-- 
    Task:

    title
    important (icon)
    dueDate   (date picker)
    location
    priority (select)
    color    (color picker)
    contact
    description  (text area)

 -->
